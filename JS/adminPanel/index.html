<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2 class="heading">Admin panel</h2>
        <h4>Add new worker</h4>
        <form id='addNewForm'>
            <label for="firstName">
                <div class="name__error-text hidden">The name must contain only letters</div>
                Enter worker name: <input type="text" name="firstName" id="firstName">
            </label>
            <label for="department">Choose the department
                <div class="department__error-text hidden">Select the department</div>
                <select name="department" id="department">
                    <option disabled selected value="choose">Choose your department</option>
                    <option value="Developers">Developers</option>
                    <option value="Management">Management</option>
                    <option value="Bookkeeping">Bookkeeping</option>
                    <option value="Dining Room">Dining room</option>
                </select>
            </label>
            <button type="button" id='saveButton'>Add new worker</button>
        </form>
        <h4 class="workers__table">Employees of the company "Horns and Hooves"</h4>
        <div class="table">
            <div class="table__heading">
                <div class="table__heading-text table__heading_text-name">Name</div>
                <div class="table__heading-text table__heading_text-department">Department</div>
                <div class="table__heading-text table__heading_text-created">Employment date</div>
                <div class="table__heading-text table__heading_text-changed">Change information date</div>
                <div class="table__heading-text table__heading_text-action">Action</div>
            </div>
            <div class="table__body">
            </div>
        </div>
        <div class="wrapper__modal hidden"></div>
        <div class="modal hidden">
            <h4>Change worker info</h4>
            <form id='changeForm'>
                <label for="firstName">
                    <div class="name__error-text hidden">The name must contain only letters</div>
                    Change worker name: <input type="text" name="firstName" id="firstNameChange">
                </label>
                <label for="department">Change the department
                    <div class="department__error-text hidden">Select the department</div>
                    <select name="department" id="departmentChange">
                        <option disabled selected value="choose">Choose your department</option>
                        <option value="Developers">Developers</option>
                        <option value="Management">Management</option>
                        <option value="Bookkeeping">Bookkeeping</option>
                        <option value="Dining Room">Dining room</option>
                    </select>
                </label>
                <button type="button" id='changeButton'>Change worker info</button>
                <button type="button" id='closeButton'>Cancel</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
